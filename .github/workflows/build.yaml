name: Jekyll Build
on:
    push:
      branches:
        - master
    schedule:
      - cron: '0 * * * *'
jobs:
  hello:
    name: Greet
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 'Patrick'
        id: hello
      - name: Echo greeting time
        run: echo 'The time was ${{ steps.hello.outputs.time }}.'
